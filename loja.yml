server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eurekaServer:8761/eureka
      
spring:
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgresLoja:5433/loja
    username: loja
    password: loja

security:
  oauth2:
    resource:
      user-info-uri: http://lojaAuth:8088/user

