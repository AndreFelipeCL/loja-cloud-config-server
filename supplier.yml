server:
  port: 8081
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eurekaServer:8761/eureka
      
spring:
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgresSupplier:5432/supplierinfo
    username: supplierinfo
    password: supplierinfo

security:
  oauth2:
    resource:
      user-info-uri: http://lojaAuth:8088/user
